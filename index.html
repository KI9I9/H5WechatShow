<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, 
	maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>PANDA TV</title>
	<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
	<link rel="stylesheet" href="css/index-my.css">
</head>
<body>
	<div class="share secLoad" data-url="url(img/share.png)"></div>
	<div class="loading"><div class="logo" style="opacity:1"><img src="img/logo.png"></div><p>loading...</p></div>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide firLoad" data-url="url(img/page-1.jpg)">
				<div class="logo"><img src="img/logo.png"></div>
				<div class="one-slide-1"><img src="img/page-1-1.png"></div>
				<div class="pub-passdown"><img src="img/pub-1.png"></div>
			</div>
			<div class="swiper-slide secLoad" data-url="url(img/page-5.jpg)">
				<div class="five-slide-1">
					<p class="orange">据统计，</p>
			        <p class="orange">每天要和1312个陌生人相遇，</p>
			        <p class="orange">有时候，</p>
			        <p class="orange">陌生人的一两句话，</p>
			        <p class="white">一个微笑，</p>
			        <p class="white">却满是温暖。</p>
				</div>
				<div class="pub-passdown"><img src="img/pub-1.png"></div>
			</div>
			<div class="swiper-slide firLoad" data_url="url(img/page-2.jpg)">
				<div class="two-slide-1"><img src="img/page-2-1.png"></div>
				<div class="two-slide-2">
					<p class="desc">人与人之间的心墙，只需要一句平常的话语，就能完全打开</p>
					<p class="desc">“这里网不好，回家用滴滴再付车费吧。”</p>
				</div>
				<div class="pub-passdown"><img src="img/pub-1.png"></div>
			</div>
		</div>
		 <!-- 分页器,本例未使用 -->
		<div class="pagination"></div>
	</div>

	<script src="js/idangerous.swiper-2.1.min.js"></script>
  	<script src="js/index.js"></script>
</body>
</html>
